<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}"> <!-- Lien vers votre fichier CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title> The Vision</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-color-navbar fixed-top">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/the vision.png') }}" alt="MonLogo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link custom-nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Produits
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Produit 1</a>
                        <a class="dropdown-item" href="#">Produit 2</a>
                        <a class="dropdown-item" href="#">Produit 3</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-nav-link" href="#">Panier</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-nav-link" href="#" title="Se connecter">
                    <i class="fas fa-user-circle"></i>  <!-- Icône utilisateur de Font Awesome -->
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <h1 class="product">{{ product.name }}</h1>
                <div class="product-image mb-3">
                    <img class="imageproduit"src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" class="img-fluid">
                </div>
                <p class="description">{{ product.description }}</p>
            </div>
            <div class="col-md-4">
                <h3>Choisissez votre taille</h3>
                <select class="form-control mb-3">
                    <option value="1">Taille 1</option>
                    <option value="2">Taille 2</option>
                    <option value="3">Taille 3</option>
                    <option value="4">Taille 4</option>
                </select>
                <div class="button-group">
                    <button class="btn btn-primary mb-2">Envoyer</button>
                    <a class="btn btn-secondary" href="/">Retour à la liste des produits</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
